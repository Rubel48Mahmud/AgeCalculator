<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date Calculator by Rubel Mahmud</title>
<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #e0f2fe, #f8fafc);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding-top: 8px; /* ‡¶â‡¶™‡¶∞‡ßá‡¶∞ ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ú‡¶ø‡¶® ‡¶ï‡¶Æ */
  }

  .card {
    background: white;
    padding: 15px 18px;
    border-radius: 18px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    width: 92%;
    max-width: 400px;
    margin: 0 10px;
    text-align: center;
  }

  h2 {
    color: #1e3a8a;
    margin-bottom: 6px;
    font-size: 18px;
  }

  h4 {
    font-size: 14px;
    margin: 8px 0 4px 0;
    color: #1e293b;
  }

  .date-row {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    margin-bottom: 5px;
  }

  select, input {
    padding: 5px;
    border-radius: 8px;
    border: 1px solid #94a3b8;
    font-size: 13px;
  }

  select#fromDay, select#toDay {
    width: 24%; /* ‡¶¶‡¶ø‡¶® ‡¶õ‡ßã‡¶ü */
  }
  select#fromMonth, select#toMonth {
    width: 40%; /* ‡¶Æ‡¶æ‡¶∏ ‡¶è‡¶ï‡¶ü‡ßÅ ‡¶¨‡ßú */
  }
  input#fromYear, input#toYear {
    width: 28%; /* ‡¶¨‡¶õ‡¶∞ ‡¶Æ‡¶æ‡¶ù‡¶æ‡¶∞‡¶ø */
  }

  button {
    margin: 8px 4px;
    padding: 6px 12px;
    border: none;
    border-radius: 8px;
    background-color: #2563eb;
    color: white;
    font-weight: 600;
    font-size: 13px;
    cursor: pointer;
  }

  button:hover {
    background-color: #1d4ed8;
  }

  #result {
    margin-top: 10px;
    background: #f0f9ff;
    padding: 8px 10px;
    border-left: 4px solid #2563eb;
    border-radius: 10px;
    color: #111827;
    text-align: left;
    font-size: 13px;
    display: none;
    animation: fadeIn 0.3s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(4px);}
    to {opacity: 1; transform: translateY(0);}
  }

  .alert {
    background: #fef2f2;
    color: #b91c1c;
    padding: 8px;
    border-radius: 10px;
    margin-top: 8px;
    border-left: 4px solid #dc2626;
    display: none;
    font-size: 13px;
  }
</style>
</head>
<body>

<div class="card">
  <h2>üìÖ Date Difference Finder </h2>

  <h4>From Date:</h4>
  <div class="date-row">
    <select id="fromDay"></select>
    <select id="fromMonth"></select>
    <input type="number" id="fromYear" placeholder="Year" min="1900" max="2100">
  </div>

  <h4>To Date:</h4>
  <div class="date-row">
    <select id="toDay"></select>
    <select id="toMonth"></select>
    <input type="number" id="toYear" placeholder="Year" min="1900" max="2100">
  </div>

  <div>
    <button onclick="calculate()">Calculate</button>
    <button onclick="clearAll()" style="background:#ef4444;">Clear</button>
  </div>

  <div id="alertBox" class="alert"></div>
  <div id="result"></div>
</div>
 
<script>
  const monthNames = [
    "January","February","March","April","May","June",
    "July","August","September","October","November","December"
  ];

  function populateDropdowns() {
    const fromDay = document.getElementById('fromDay');
    const toDay = document.getElementById('toDay');
    const fromMonth = document.getElementById('fromMonth');
    const toMonth = document.getElementById('toMonth');

    for (let d = 1; d <= 31; d++) {
      fromDay.innerHTML += `<option value="${d}">${d}</option>`;
      toDay.innerHTML += `<option value="${d}">${d}</option>`;
    }

    monthNames.forEach((m, i) => {
      fromMonth.innerHTML += `<option value="${i}">${m}</option>`;
      toMonth.innerHTML += `<option value="${i}">${m}</option>`;
    });

    const today = new Date();
    document.getElementById('toDay').value = today.getDate();
    document.getElementById('toMonth').value = today.getMonth();
    document.getElementById('toYear').value = today.getFullYear();
  }

  function showAlert(msg) {
    const alertBox = document.getElementById("alertBox");
    alertBox.innerText = msg;
    alertBox.style.display = "block";
    document.getElementById("result").style.display = "none";
  }

  function calculate() {
    const fd = parseInt(document.getElementById('fromDay').value);
    const fm = parseInt(document.getElementById('fromMonth').value);
    const fy = parseInt(document.getElementById('fromYear').value);
    const td = parseInt(document.getElementById('toDay').value);
    const tm = parseInt(document.getElementById('toMonth').value);
    const ty = parseInt(document.getElementById('toYear').value);

    if (!fy || !ty) {
      showAlert("‚ö†Ô∏è Please enter valid years!");
      return;
    }

    const fromDate = new Date(fy, fm, fd);
    const toDate = new Date(ty, tm, td);

    if (fromDate > toDate) {
      showAlert("‚ö†Ô∏è From Date should be earlier than To Date!");
      return;
    }

    document.getElementById("alertBox").style.display = "none";

    const diffMs = toDate - fromDate;
    const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
    const totalWeeks = Math.floor(totalDays / 7);
    const totalHours = totalDays * 24;

    let years = ty - fy;
    let months = tm - fm;
    let days = td - fd;

    if (days < 0) {
      months--;
      const prevMonth = new Date(ty, tm, 0).getDate();
      days += prevMonth;
    }
    if (months < 0) {
      years--;
      months += 12;
    }

    const result = document.getElementById('result');
    result.innerHTML = `
      <b>üßÆ Duration:</b> ${years} Year(s), ${months} Month(s), ${days} Day(s)
      <hr>
      <b>Total Weeks:</b> ${totalWeeks}<br>
      <b>Total Days:</b> ${totalDays}<br>
      <b>Total Hours:</b> ${totalHours}
    `;
    result.style.display = "block";
  }

  function clearAll() {
    document.getElementById('fromYear').value = '';
    document.getElementById('toYear').value = new Date().getFullYear();
    document.getElementById('alertBox').style.display = "none";
    document.getElementById('result').style.display = "none";
  }

  populateDropdowns();
</script>

</body>
</html>
